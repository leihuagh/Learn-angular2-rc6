<h1>{{title}}</h1>
<form>    
    <div [hidden] = "progressive" >
        <div class="form-group row inline">
            <label for="apprentice" class="col-sm-3 col-form-label col-form-label-sm">What is your name?</label>
            <div class="col-sm-4">
                <input type="text" 
                class="form-control form-control-sm"
                name="apprentice" 
                id="apprentice"
                [(ngModel)]="apprentice"
                >
            </div>
        </div>  
        <div class="form-group row">
            <label for="greeting" class="col-sm-3 col-form-label col-form-label-sm">Welcome to Angle 2 {{apprentice}}</label>
            <div class="col-sm-4">
                <button (click)="onGreet()" class="btn btn-primary form-control-sm" id="greeting">Greet</button>
            </div>     
        </div>   
        <div [hidden]="!visible" class="form-group row">
            <label for="move" class="col-sm-3 col-form-label col-form-label-sm">Hello, {{apprentice}} !!!</label>
            <div class="col-sm-4">
                <button (click)="sayGoodbye()" class="btn btn-success form-control-sm" id="move">Move</button>
            </div>    
        </div> 
    </div>
    <my-motion [hidden]="!progressive"></my-motion>
</form>
