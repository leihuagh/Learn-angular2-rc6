<h1>{{title}}</h1>
<form class="form-inline">    
    <div [hidden] = "progressive" >
        <div class="form-group row">
            <label for="apprentice" class="col-sm-6 col-form-label col-form-label-sm">What is your name?</label>
            <div class="col-sm-6">
                <input type="text" 
                class="form-control form-control-sm"
                name="apprentice" 
                id="apprentice"
                [(ngModel)]="apprentice"
                >
            </div>
        </div>        
        <p>Welcome to Angle 2 {{apprentice}}</p>
        <button (click)="onGreet()">Greet</button>
        <p [hidden]="!visible">Hello, {{apprentice}} !!!
            <button (click)="sayGoodbye()">Move</button>
        </p>
    </div>
    <my-motion [hidden]="!progressive"></my-motion>
</form>
